spring:
 profile: local2
 application:
  name: message-sender
 cloud:
  config:
   enabled: true
   uri: http://localhost:8090

encrypt:
  key: message-sender-key
   
---
spring:
 profile: config-server
 application:
  name: message-sender
 cloud:
  config:
   enabled: true
   uri: http://config-container:8090
   fail-fast: true
   retry:
    maxAttempts: 10
    initialInterval: 2000
    multiplier: 2
    maxInterval: 48