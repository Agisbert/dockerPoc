spring:
 profiles:
  active: local2
 application:
  name: message-printer
 cloud:
  config:
   enabled: true
   uri: http://localhost:8090
   
encrypt:
  key: message-printer-key
   
---
spring:
 profiles: config-server
 application:
  name: message-printer
 cloud:
  config:
   enabled: true
   uri: http://config-container:8090
   fail-fast: true
   retry:
    maxAttempts: 10
    initialInterval: 2000
    multiplier: 2
    maxInterval: 48